<!DOCTYPE html>
<html>
<head>
    <title>jQuery: Ajax Display JSON Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#method1").click(function () {
                MethodOne();
            });
        });

        // Method 1
        function MethodOne() {
            $.getJSON("process.php", function (response) {
                $("#result1").html(response.satu);
                $("#result2").html(response.dua);
                $("#result3").html(response.tiga);
            });
        }
    </script>
</head>
<body>
    <button id="method1">Json method 1</button>
    <div id="result1"></div>
    <div id="result2"></div>
    <div id="result3"></div>
</body>
</html>
